{% extends "base.html" %}
{% block title %}
homepage
{% endblock title %}


{% block parsa %}
<div class="container mt-4">
    <div class="row">
        <div class="col-9">
            {% for post in posts %}
            <div class="card shadow-sm my-3">
                <div class="card-body">
                    <h5 class="card-title"> {{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted small py-2">{{ post.datetime_created }}</h6>
                    <p class="card-text py-3" style="text-align: justify;">
                        {{ post.description|truncatewords:50 }}
                    </p>
                    <a href="{% url 'detail' post.id %}" class="btn btn-sm btn-outline-success">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% include "ab.html" %}
    </div>
</div>
{% endblock parsa %}
